# master 数据源（ h2 数据库连接方式）
    # url有以下几种形式:
    # jdbc:h2:E:*/database 会持久化到磁盘文件，但是是单连接
    # jdbc:h2:tcp://IP/database 通过远程连接的方式，需要启动 h2 数据库
    # jdbc:h2:mem:database 直接在内存中，程序只要重启就会消失
    # jdbc-url: jdbc:h2:file:D:\Code\database
    # url: jdbc:h2:mem:h2test